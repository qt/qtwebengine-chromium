<div class="step right hidden" id="gaia-signin">
  <div class="step-contents">
    <div id="gaia-signin-aria-label" aria-live="polite"></div>
    <div id="gaia-signin-form-container">
        <div id="login-box"><!-- Aligned with the login box in iframe --></div>
        <iframe id="signin-frame" hidden
          src="about:blank"
          marginwidth="0"
          marginheight="0"
          frameborder="0"
          scrolling="no"></iframe>
    </div>
    <div id="gaia-signin-divider" hidden></div>
    <div id="signin-right" hidden>
      <div id="gaia-signin-reason" class="signin-text"></div>
      <div id="createAccount" class="signin-text"></div>
      <div id="guestSignin" class="signin-text"></div>
      <div id="createManagedUserPane" class="signin-text">
        <div id="createManagedUserSeparator"></div>
        <div id="createManagedUserLogo">
          <img src="chrome://theme/IDR_MANAGED_MODE_ICON">
          <span i18n-content="createManagedUserFeatureName"></span>
        </div>
        <div id="createManagedUserLinkPlaceholder"></div>
        <div id="createManagedUserNoManagerText" hidden></div>
      </div>
    </div>
  </div>
  <div id="gaia-loading" class="step-loading">
    <div class="throbber"></div>
  </div>
  <div id="enterprise-info-container" hidden>
    <include src="enterprise_info.html">
  </div>
</div>
