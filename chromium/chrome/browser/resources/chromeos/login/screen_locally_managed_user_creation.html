<div class="step hidden" id="managed-user-creation">
  <div class="step-contents">
    <div id="managed-user-creation-intro" class="step-no-logo">
      <div id="managed-user-creation-marketing-intro"
          class="marketing">
        <img src="chrome://theme/IDR_SUPERVISED_ILLUSTRATION_START">
      </div>
      <div class="below-marketing">
        <div class="page-title" i18n-content="createManagedUserIntroTextTitle">
        </div>
        <div id="managed-user-creation-intro-alternate-text"></div>
        <div i18n-content="createManagedUserIntroText2"></div>
        <div id="managed-user-creation-intro-text-3"
            i18n-content="createManagedUserIntroText3"></div>
      </div>
    </div>
    <div id="managed-user-creation-manager" class="page-no-marketing" hidden>
      <div id="managed-user-creation-managers-block" hidden>
        <div class="logo-padded-text">
          <div class="page-title"
              i18n-content="createManagedUserPickManagerTitle"></div>
          <div class="page-title-explanation"
              i18n-content="createManagedUserPickManagerTitleExplanation"></div>
        </div>
        <div id="managed-user-creation-managers-pane"></div>
      </div>
    </div>
    <div id="managed-user-creation-username" class="page-no-marketing" hidden>
      <div class="logo-padded-text">
        <div class="hide-on-import">
          <div class="page-title inline"
              i18n-content="createManagedUserNameTitle"></div>
          <div id="managed-user-creation-name-explanation"
              class="page-title-explanation inline"></div>
        </div>
        <div id="managed-user-creation-name-block" class="hide-on-import">
          <input id="managed-user-creation-name" type="text" maxlength="50" />
          <span id="managed-user-creation-name-error" class="no-error">
          </span>
        </div>
        <div>
          <div class="page-title inline"
              i18n-content="createManagedUserPasswordTitle"></div>
          <div class="page-title-explanation inline"
              i18n-content="createManagedUserPasswordExplanation"></div>
        </div>
        <div id="managed-user-creation-password-block">
            <div>
              <input id="managed-user-creation-password" type="password"
                  i18n-values="placeholder:createManagedUserPasswordHint" />
            </div>
            <div>
              <input id="managed-user-creation-password-confirm"
                  type="password"
                  i18n-values="
                      placeholder:createManagedUserPasswordConfirmHint" />
            </div>
          </div>
      </div>
      <div id="managed-user-creation-image-picker" class="logo-padded-text">
        <grid id="managed-user-creation-image-grid">
        </grid>
        <div id="managed-user-creation-image-preview">
          <img id="managed-user-creation-image-preview-img" alt="">
          <div class="managed-user-creation-image-stream-area">
            <div class="perspective-box">
              <div id="managed-user-creation-image-stream-crop">
                <video class="managed-user-creation-image-stream" autoplay>
                </video>
              </div>
            </div>
            <div class="spinner"></div>
          </div>
          <p id="managed-user-creation-image-preview-caption"></p>
          <button id="managed-user-creation-flip-photo"
              class="custom-appearance"
              i18n-values="title:flipPhoto"></button>
          <button id="managed-user-creation-discard-photo"
              i18n-values="title:discardPhoto"></button>
          <button id="managed-user-creation-take-photo"
              i18n-values="title:takePhoto"></button>
        </div>
      </div>
    </div>

    <div id="managed-user-creation-import" class="page-no-marketing" hidden>
      <div class="logo-padded-text">
        <div>
          <div class="page-title"
              i18n-content="importExistingSupervisedUserTitle"></div>
          <div class="page-title-explanation"
              i18n-content="importExistingSupervisedUserText"></div>
        </div>
      </div>
      <div class="logo-padded-text">
        <div id="managed-user-creation-import-pane"></div>
      </div>
    </div>

    <div id="managed-user-creation-created" class="step-no-logo" hidden>
      <div class="marketing">
        <img src="chrome://theme/IDR_SUPERVISED_ILLUSTRATION_DONE">
      </div>
      <div class="below-marketing">
        <div>
          <div id="managed-user-creation-created-text-1"
              class="page-title"></div>
          <div id="managed-user-creation-created-text-2"></div>
          <div id="managed-user-creation-created-text-3"></div>
        </div>
      </div>
    </div>
    <div id="managed-user-creation-error" hidden>
      <img alt class="error-icon" src="chrome://theme/IDR_TECHNICAL_ERROR">
      <div id="managed-user-creation-error-title" class="error-title"></div>
      <div id="managed-user-creation-error-text"
          class="error-message-paragraph"></div>
      <div>
        <button id="managed-user-creation-error-button"
            class="custom-appearance button-fancy button-blue">
        </button>
      </div>
    </div>
  </div>
  <div id="managed-user-creation-controls" class="step-controls">
  </div>
  <div class="template-status-container status-container" hidden>
    <span class="id-text"></span>
    <div class="spinner-wrapper">
      <div class="id-spinner inline-spinner"></div>
    </div>
  </div>
  <div class="template-import-supervised-user-link button-link" hidden>
    <a href="#" class="signin-link" i18n-content="importSupervisedUserLink"></a>
  </div>
  <div class="template-create-supervised-user-link button-link" hidden>
    <a href="#" class="signin-link" i18n-content="createSupervisedUserLink"></a>
  </div>
  <div id="managed-user-creation-manager-template" hidden
      class="manager-pod">
    <div class="managed-user-creation-manager-info-block">
      <img class="managed-user-creation-manager-image">
      <div class="managed-user-creation-manager-info-text">
        <div class="managed-user-creation-manager-name"></div>
        <div class="managed-user-creation-manager-email"></div>
      </div>
    </div>
    <div class="password-block" hidden>
      <input class="managed-user-creation-manager-password" type="password"
          i18n-values="placeholder:createManagedUserManagerPasswordHint" />
    </div>
  </div>
  <div id="managed-user-creation-import-template" hidden class="import-pod">
    <img class="import-pod-image"></img>
    <div class="import-pod-name"></div>
  </div>
</div>
