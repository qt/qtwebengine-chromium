<!DOCTYPE html>
<html i18n-values="dir:textdirection">
<head>
<title i18n-content="title">
</title>
<style>
html {
  height: 100%;
}
body {
  -webkit-user-select: none;
  background: white;
  color: #000;
  display: -webkit-box;
  font-family: arial, sans-serif;
  height: 100%;
  margin: 0;
  padding: 0;
  visibility: hidden;
  width: 100%;
}

.header {
  font-family: Sans-serif;
  padding: 3px;
  width: 80%;
}
</style>
<script src="../../../../ui/webui/resources/js/local_strings.js"></script>

<script>
var localStrings = new LocalStrings();

function sendCommand(cmd) {
  window.domAutomationController.setAutomationId(1);
  window.domAutomationController.send(cmd);
}

// Show the interstitial page.
function showPage() {
  document.body.style.visibility = 'visible';
}

// Show the interstitial page.
function forceLoad() {
  sendCommand('proceed');
}

document.addEventListener('DOMContentLoaded', function() {
  var showDelayTime = localStrings.getString('show_delay_time');
  var totalWaitTime = localStrings.getString('total_wait_time');
  window.setTimeout(showPage, showDelayTime);
  window.setTimeout(forceLoad, totalWaitTime);
});
</script>

<body oncontextmenu="return false;">
  <div class="header" i18n-content="heading">
  </div>
</body>
</html>
