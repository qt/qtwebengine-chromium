<style include="cr-icons tangible-sync-style-shared">
  :host {
    --background-color: white;
    --dummy-omnibox-height: calc(var(--iron-icon-height) +
        2 * var(--dummy-omnibox-vertical-padding));
    --dummy-omnibox-vertical-padding: 12px;
    --iron-icon-height: 24px;
    --search-engine-omnibox-shadow-color: var(--google-grey-300);
    --scrollbar-height: 116px;
    --action-button-margins: 40px;
    --omnibox-width: 252px;
    --choice-list-bottom-padding: 50px;
    --choice-title-line-height: 20px;
    color: var(--cr-primary-text-color);
  }

  .hidden {
    visibility: hidden;
  }

  .tangible-sync-style-left-banner {
    content: url(images/left_illustration.svg);
  }

  .tangible-sync-style-right-banner {
    content: url(images/right_illustration.svg);
  }

  .tangible-sync-style-left-banner,
  .tangible-sync-style-right-banner {
    position: fixed;
  }

  #actionButton {
    height: unset;
    margin: var(--action-button-margins);
    /* The max-width is needed to stop the button from overlapping with
     the choice list in case of large text.  */
    max-width: 115px;
    padding: 6px 16px 6px 12px;
    pointer-events: all;
  }

  .content-container {
    align-items: center;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: auto;
    max-width: 500px;
    text-align: center;
  }

  .tangible-sync-style .title {
    margin-bottom: 12px;
  }

  .tangible-sync-style .subtitle {
    line-height: 30px;
    margin: 12px 0 40px;
  }

  /* We need to searchEngineOmnibox to be out of the flow. To do that, we set
  its position as absolute but we encapsulate it insite this class so that it
  doesn't position itself on the top of the dialog */
  .omniboxes {
    position: relative;
  }

  #dummyOmnibox {
    align-items: center;
    border: 1px dashed var(--google-grey-300);
    border-radius: calc(var(--dummy-omnibox-height) / 2);
    display: flex;
    flex-direction: row;
    gap: 12px;
    padding: var(--dummy-omnibox-vertical-padding) 0;
    width: var(--omnibox-width);
  }

  /* We modify the bottom and transform parameters so that the
  searchEngineOmnibox and dummyOmnibox are positioned on top of each other. */
  #searchEngineOmnibox {
    --omnibox-height: 52px;
    --search-engine-omnibox-bottom-value: calc(var(--dummy-omnibox-height) / 2);
    align-items: center;
    background-color: white;
    border-radius: calc(var(--omnibox-height) / 2);
    bottom: var(--search-engine-omnibox-bottom-value);
    box-shadow: 0 4px 16px 0 var(--search-engine-omnibox-shadow-color);
    display: flex;
    flex-direction: row;
    gap: 8px;
    height: var(--omnibox-height);
    opacity: 0;
    position: absolute;
    transform: translateY(var(--search-engine-omnibox-bottom-value));
    width: var(--omnibox-width);
  }

  .fade-in-animation {
    animation: fade-in-animation 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
    animation-fill-mode: forwards;
  }

  .fade-out-animation {
    animation: fade-out-animation 150ms cubic-bezier(0.34, 1.56, 0.64, 1);
    animation-fill-mode: forwards;
  }

  #searchEngineOmnibox .choice-icon {
    margin-left: 16px;
  }

  #choiceList {
    display: flex;
    flex-direction: column;
    overflow: auto;
    /* We add horizontal padding to put the scollbar on the right and keep
    the content centered. */
    padding: 0 8px var(--choice-list-bottom-padding);
    text-align: start;
    width: 100%;
  }

  .choice {
    display: flex;
    flex-direction: row;
    gap: 16px;
  }

  .choice-text {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  .choice-icon {
    background-size: var(--iron-icon-height);
    border-radius: 4px;
    flex: none;
    height: var(--iron-icon-height);
    width: var(--iron-icon-height);
  }

  .omnibox-text,
  .choice-title {
    font-family: Roboto, Arial;
    font-size: 0.8125rem;
    font-weight: 400;
    line-height: var(--choice-title-line-height);
    text-align: start;
  }

  .omnibox-text {
    color: var(--google-grey-900);
  }

  .choice-title {
    align-items: center;
    display: flex;
    flex-direction: row;
  }

  cr-radio-button {
    /* To center the radio button disc inside the content excluding the
    marketing snippet text. */
    --cr-radio-button-disc-margin-block-start:
        calc((max(var(--choice-title-line-height), var(--iron-icon-height)) -
        var(--cr-radio-button-size))/2);
    --cr-radio-button-label-spacing: 12px;
    --cr-radio-button-size: 20px;
    align-items: start;
    background-color: var(--google-grey-100);
    border-bottom: 1px solid var(--background-color);
    border-radius: 2px;
    padding: 16px 24px;
  }

  cr-radio-button:first-of-type {
    border-top-left-radius: 24px;
    border-top-right-radius: 24px;
  }

  cr-radio-button:last-of-type {
    border-bottom: unset;
    border-bottom-left-radius: 24px;
    border-bottom-right-radius: 24px;
  }

  .product-logo {
    height: 48px;
    margin-top: 80px;
    width: 48px;
  }

  iron-icon {
    --iron-icon-fill-color: var(--google-blue-700);
    margin-inline-start: 16px;
  }

  .hint-placeholder {
    background: var(--google-grey-100);
    border-radius: 12px;
    height: 12px;
    width: 100px;
  }

  #infoLink {
    color: var(--google-blue-600);
    white-space: nowrap;
  }

  cr-dialog {
    --cr-dialog-body-padding-horizontal: 24px;
    --cr-dialog-button-container-padding-horizontal: 24px;
    --cr-dialog-button-container-padding-bottom: 24px;
    --cr-dialog-button-container-padding-top: 20px;
    --cr-dialog-title-font-size: 1.375rem;
    --cr-dialog-title-slot-padding-bottom: 24px;
    --cr-dialog-title-slot-padding-end: 24px;
    --cr-dialog-title-slot-padding-start: 24px;
    --cr-dialog-title-slot-padding-top: 24px;
  }

  cr-dialog h1 {
    font-size: 1.375rem;
    font-weight: 400;
    line-height: 28px;
    margin: 0;
  }

  cr-dialog p {
    font-family: Roboto, Arial;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 20px;
    margin: 0 0 24px;
  }

  .button-container {
    bottom: 0;
    display: flex;
    justify-content: flex-end;
    pointer-events: none;
    position: fixed;
    width: 100vw;
  }

  .custom-scrollbar::-webkit-scrollbar {
    width: 8px;
  }

  /* Track */
  .custom-scrollbar::-webkit-scrollbar-track {
    border-radius: calc(var(--scrollbar-height) /2);
    margin-bottom: var(--choice-list-bottom-padding);
  }

  /* Handle */
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: var(--google-grey-100);
    border-radius: calc(var(--scrollbar-height) /2);
  }

  .chevron {
    --cr-expand-button-size: 24px;
    --cr-icon-button-margin-start: 0;
    --cr-section-vertical-padding: 0;
    margin-inline-start: auto;
  }

  .cr-icon {
    --cr-icon-color: currentColor;
    --cr-icon-image: url(images/arrow_downward.svg);
    --cr-icon-ripple-size: 18px;
    --cr-icon-size: 18px;
    margin: 0;
  }

  .vertical-separator {
    border-left: 0.5px solid var(--google-grey-300);
    height: 24px;
    margin-inline-start: 12px;
  }

  iron-collapse {
    color: var(--cr-secondary-text-color);
  }

  @keyframes fade-in-animation {
    0% {
      opacity: 0;
      top: 30px;
      transform: rotate(5deg);
    }

    100% {
      opacity: 1;
      top: 0;
      transform: translateY(0);
    }
  }

  @keyframes fade-out-animation {
    0% {
      opacity: 1;
      top: 0;
      transform: translateY(0);
    }

    100% {
      opacity: 0;
      top: 30px;
      transform: rotate(5deg);
    }
  }

  @media (prefers-color-scheme: dark) {
    :host {
      --background-color: var(--md-background-color);
      --search-engine-omnibox-shadow-color: unset;
    }

    .hint-placeholder {
      background-color: var(--google-grey-800);
    }

    .tangible-sync-style-left-banner {
      content: url(images/left_illustration_dark.svg);
    }

    .tangible-sync-style-right-banner {
      content: url(images/right_illustration_dark.svg);
    }

    #infoLink {
      color: var(--google-blue-300);
    }

    .vertical-separator {
      border-color: var(--google-grey-700);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--google-grey-800);
    }

    cr-radio-button {
      --cr-radio-button-unchecked-color: var(--google-grey-100);
      background-color: var(--google-grey-800);
    }

    iron-icon {
      --iron-icon-fill-color: var(--google-blue-300);
    }
  }

  /* We need to override the values from tangible-sync-style. */
  @media screen and ((max-width: 780px) or (max-height: 600px)) {
    .tangible-sync-style .title {
      font-size: 2.25rem;
      line-height: 44px;
    }

    .tangible-sync-style .subtitle {
      font-size: 1.25rem;
      line-height: 30px;
    }
  }

  @media screen and (max-width: 920px) {
    :host {
      --action-button-margins: 28px;
    }

    .button-container {
      background-color: var(--background-color);
      border-top: var(--cr-separator-line);
      pointer-events: unset;
    }

    #actionButton {
      max-width: unset;
      pointer-events: unset;
    }

    .tangible-sync-style-left-banner,
    .tangible-sync-style-right-banner {
      display: none;
    }

    #choiceList {
      --button-container-height: calc(var(--cr-button-height) + 2 *
          var(--action-button-margins));
      padding-bottom: var(--button-container-height);
    }
  }

  @media screen and (max-width: 640px) {
    .tangible-sync-style .title {
      font-size: 2rem;
    }

    .content-container {
      margin: 0 40px;
    }
  }

  @media screen and (max-height: 757px) {
    #dummyOmnibox,
    #searchEngineOmnibox {
      display: none;
    }

    .product-logo {
      margin-top: 40px;
    }

    .tangible-sync-style .subtitle {
      font-size: 1.0625rem;
    }

    #choiceList {
      overflow: unset;
    }
  }

  @media screen and (max-height: 640px) {
    .product-logo {
      display: none;
    }

    .tangible-sync-style .title {
      margin-top: 24px;
    }
  }
</style>

<img class="tangible-sync-style-left-banner" alt="">
<img class="tangible-sync-style-right-banner" alt="">
<div class="content-container tangible-sync-style">
  <img class="product-logo" src="images/product-logo.svg"
      alt="$i18n{productLogoAltText}" aria-hidden="true">
  <h1 class="title">$i18n{title}</h1>
  <div class="omniboxes">
    <div id="dummyOmnibox">
      <iron-icon icon="cr:search" aria-hidden="true"></iron-icon>
      <div class="hint-placeholder"></div>
    </div>
    <div id="searchEngineOmnibox">
      <div class="choice-icon"
          style$="background-image: [[fakeOmniboxIconPath_]];"></div>
      <div class="omnibox-text">[[fakeOmniboxText_]]</div>
    </div>
  </div>
  <p class="subtitle">
    $i18n{subtitle}
    <a id="infoLink" href="" on-click="onLinkClicked_"
        aria-label="$i18n{subtitleInfoLinkA11yLabel}">
      $i18n{subtitleInfoLink}
    </a>
  </p>
  <cr-radio-group id="choiceList" class="custom-scrollbar"
      selected="{{selectedChoice_}}" role="list">
    <template is="dom-repeat" items="[[choiceList_]]">
        <cr-radio-button aria-label$="[[item.name]]" role="listitem"
            class="label-first"
            name="[[item.prepopulateId]]">
          <div class="choice">
            <div class="choice-icon"
                style$="background-image: [[item.iconPath]];"></div>
            <div class="choice-text">
              <div class="choice-title">
                <span aria-hidden="true">[[item.name]]</span>
                <cr-expand-button class="chevron" no-hover role="button"
                    expanded="{{item.showMarketingSnippet}}"
                    aria-label="$i18n{chevronA11yLabel}"
                    on-click="[[onChevronClicked_(item.showMarketingSnippet)]]">
                </cr-expand-button>
                <div class="vertical-separator"></div>
              </div>
              <iron-collapse opened="[[item.showMarketingSnippet]]">
                [[item.marketingSnippet]]
              </iron-collapse>
            </div>
          </div>
        </cr-radio-button>
    </template>
  </cr-radio-group>
</div>
<div class="button-container">
  <cr-button class="action-button" id="actionButton"
      on-click="onActionButtonClicked_" disabled="[[isActionButtonDisabled_]]">
      <div class="cr-icon" slot="prefix-icon" title=""
          hidden="[[hasUserScrolledToTheBottom_]]">
      </div>
      [[actionButtonText_]]
  </cr-button>
</div>

<cr-dialog id="infoDialog">
  <div slot="title">
    <h1>$i18n{infoDialogTitle}</h1>
  </div>
  <div slot="body">
    <p>$i18n{infoDialogFirstParagraph}</p>
    <p>$i18nRaw{infoDialogSecondParagraph}</p>
    <p>$i18n{infoDialogThirdParagraph}</p>
  </div>
  <div slot="button-container">
    <cr-button class="action-button" on-click="onInfoDialogButtonClicked_">
      $i18n{infoDialogButtonText}
    </cr-button>
  </div>
</cr-dialog>
