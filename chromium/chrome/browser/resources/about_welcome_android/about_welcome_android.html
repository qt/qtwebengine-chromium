<!DOCTYPE HTML>
<html i18n-values="dir:textdirection">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                   maximum-scale=1.0, user-scalable=no">
    <title i18n-content="title"></title>
    <link rel="stylesheet" href="about_welcome_android.css">
    <script src="chrome://resources/js/cr.js"></script>
    <script src="chrome://resources/js/load_time_data.js"></script>
    <script src="chrome://welcome/about_welcome_android.js"></script>
  </head>
  <body i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize">
    <div class="spacing"></div>
    <div id="logo"></div>
    <a id="take-a-tour" i18n-values="href:productTourUrl"
        i18n-content="takeATour">
    </a>
    <div class="spacing"></div>
    <div id="sync-footer" class="footer" hidden>
      <span i18n-content="firstRunSignedInTitle"></span>
      <span i18n-content="firstRunSignedInDescription"></span>
      <a id="settings" href="#" i18n-content="settings"></a>
    </div>
    <div id="tos-footer" class="footer" hidden>
      <span i18n-values=".innerHTML:tosHtml"></span>
    </div>
    <script src="chrome://welcome/strings.js"></script>
    <script src="chrome://resources/js/i18n_template2.js"></script>
    <script src="chrome://resources/js/util.js"></script>
  </body>
</html>
